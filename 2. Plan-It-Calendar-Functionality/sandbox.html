<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Calendar</title>
    <link rel = 'stylesheet' href = './CSS/sandbox.css'>
    <script defer src= './JS/sandbox.js'></script>
</head>
<body>
    <div class = 'default-view'>
        <div id = 'task-manager'>
            <button id = 'add-task-button'>Add New Project</button>
            <template id = 'task-template'>
                <div class = 'task'> Sample Project</div>
            </template>
        </div>
        <div class = 'calendar-container'>
            <div class = 'time-key'>
                <!--Time key content dymamically generated-->
            </div>
            <div class = 'week-container'>
                <!--Week key dynamically generated-->
            </div> 
        </div>
    </div>
</body>
</html>
